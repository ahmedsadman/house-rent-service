<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
    <h1>Hello {{ user.username }}</h1>
    <h1>Posts by you:</h1>
    {% for post in post_list %}
        <a href="{% url 'posts:post_detail' pk=post.pk %}">{{ post.district }}-{{ post.area }}-{{ post.creation_date }}</a>
        <br>
    {% endfor %}
{% endblock content %}
